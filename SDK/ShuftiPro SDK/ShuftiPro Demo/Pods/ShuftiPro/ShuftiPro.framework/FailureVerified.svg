<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 357 357"><defs>

	<style>
	
		.cls-1,.cls-2{fill:none;stroke:#ef5350;stroke-miterlimit:10;}.cls-1{stroke-width:12px;}.cls-2{stroke-width:38px;}


		#line{

			<!-- opacity:0; -->
			animation: line-anim 4s linear infinite ;
			
		  	stroke-dashoffset: 340;
		  	stroke-dasharray: 340;
		  	<!-- animation-duration:1s; -->
		  	<!-- animation-delay:0.5s ; -->

		  	
		}

		@keyframes line-anim{


		  0%,10%{
		   <!-- opacity:0; -->
		   stroke-dashoffset: 340;
		  }
		  20%,100%{
		  <!-- opacity:1; -->
		   stroke-dashoffset: 0;
		  }


		
			

		}



#line2{

			<!-- opacity:0; -->
			animation: line2-anim 4s linear infinite ;
			
		  	stroke-dashoffset: 340;
		  	stroke-dasharray: 340;
		  	<!-- animation-duration:1s; -->
		  	animation-delay:0.5s ;

		  	
		}

		@keyframes line2-anim{


		  0%,10%{
		   <!-- opacity:0; -->
		   stroke-dashoffset: 340;
		  }
		  20%,87%{
		  opacity:1;
		   stroke-dashoffset: 0;
		  }
		   88%{
	    opacity:0;
	    stroke-dashoffset: 0;
	  }

	  100%{
	    opacity:0;
	    stroke-dashoffset: 0;
	  }


		
			

		}
	#circle{

	<!-- opacity:0; -->
	animation: circle-anim 4s linear infinite ;
	
  	stroke-dashoffset: 1100;
  	stroke-dasharray: 1100;
  	animation-delay:0.9s;
	  	
	  	

	  	
	}

	@keyframes circle-anim{


	  0%,10%{
	   <!-- opacity:0; -->
	   stroke-dashoffset: 1100;
	  }
	  50%,80%{
	  opacity:1;
	   stroke-dashoffset: 0;
	  }

	  81%{
	    opacity:0;
	    stroke-dashoffset: 0;
	  }

	  100%{
	    opacity:0;
	    stroke-dashoffset: 0;
	  }



	}
	</style>
</defs>
<g id="circle"><circle class="cls-1" cx="178.5" cy="178.5" r="172.5"/></g>
<g id="line2"><line class="cls-2" x1="100.13" y1="100.34" x2="257.31" y2="255.86"/></g>
<g id="line"><line class="cls-2" x1="256.41" y1="99.36" x2="100.89" y2="256.54"/></g></svg>